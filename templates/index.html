<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMS Spam Detector App</title>

    <link rel="stylesheet" href="{{url_for('static', filename='./css/bootstrap.min.css')}}">
  </head>

  <body>
    <div class="jumbotron text-center" style="border-radius:0;">
      <div class="container">
        <h2 class="font-weight-bold"> <span class="text-danger">SMS Spam Detector </span>for Short Messages</h2>
        <p class="font-italic text-info">A Machine Learning Web Application Built With Flask</p>
      </div>
    </div>
    <br>
    <br>
    <div class="container">
      <form action="{{url_for('predict')}}" method="post" style="text-align:center;">
        <div class="form-group" style="">
          <label>Text</label>
          <textarea name="textquery" spellcheck="True" class="form-control" style="resize:none;" placeholder="Input text here" required='required'></textarea>
        </div>
        <br><br>
        <div class="form-group">
          <button type="submit" class="btn btn-info" name="button">Predict</button>
        </div>
      </form>

    </div>
  </body>
</html>
